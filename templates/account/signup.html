{% extends 'base.html' %}

{% block content %} 

{% load crispy_forms_tags %}         

<!--Admin Sign Up Form--> 
<div class="container py-5">
	<h1>Register</h1>
	<form method="POST">
		{% csrf_token %}
		{{ form|crispy }}                    
		<button class="btn btn-primary" type="submit">Register</button>
	</form>
	<p class="text-center">If you already have an account, <a href="{% url 'account_login' %}">login</a> instead.</p>
</div>

{% endblock %}
