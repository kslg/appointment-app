{% extends 'base.html' %}

{% block content %}



<div class="container-fluid px-1 py-5 mx-auto appointment-background">
    <div class="row d-flex justify-content-center">
        <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center appointment-text">
            <h3>
                Book an appointment
            </h3>
            <p class="blue-text">Use the following form to request an appointment..</p>
            <div class="appointmentcard">
                <form method="post" id="appointmentForm">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
